name: Validate CSV Files

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pydantic typer


    - name: Validate CSV files
      if: validate_csv
      run: |
        python scripts/validation/validate.py cnv cnv/moma/gener.csv > validation_output.txt
        echo "::set-output name=comment::$(cat validation_output.txt)"

    - name: Comment on PR
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        gh pr comment $PR_NUMBER --body "${{ steps.validate_csv.outputs.comment }}"
